syntax = "proto3";

package proto;

// Interface exported by the server.
service Ca {
  rpc GetCaCert(GetCaCertParams) returns (CaCert) {}
  rpc SignCaCert(SignParams) returns (SignedCert) {}
  rpc SignCert(SignParams) returns (SignedCert) {}
}

message GetCaCertParams {}

message SignParams {
  bytes CSR = 1;
  string Duration = 2;
}

message SignedCert {
  bytes Cert = 1;
}

message CaCert {
  bytes Cert = 1;
}
